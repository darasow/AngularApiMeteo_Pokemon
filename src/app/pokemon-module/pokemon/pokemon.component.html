<nav class=" grid grid-cols-1 md:grid-cols-5 py-4 h-full w-full gap-2">
    <div (click)="goToDetailePokemon(i)"  *ngFor="let pokemon of pokemons; let i = index" class="cursor-pointer bg-slate-400 text-black shadow-white">
      <h2 class="text-2xl">Nom : {{pokemon.name}}</h2>
      <span>Numero : {{i + 1}}</span>
      <img   [src]="pokemon.image" alt="{{pokemon.name}}">
    </div>
  </nav>
